

<form action="{% url 'proposal-new' %}" method="post">
  <table>
    {{ form.as_table }}
  </table>
  {% for formset in inlines %}
    <div id="{{ formset.prefix }}">
    {% for subform in formset.forms %}
      <table>
      {{ subform.as_table }}
      </table>
    {% endfor %}
    {{ formset.management_form }}
    </div>
  {% endfor %}
  <input type="submit" value="OK"/>
</form>
