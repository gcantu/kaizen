{% load widget_tweaks %}


{% for p in proposals %}
  {% cycle True False as row silent %}

  {% if row %}
  <div class="row">
  {% endif %}

    <div class="col-6">
      <div class="list-section clearfix">
        <div class="lf"><h6 class="no-margin list-item-title">{{ p.customer }} - ${{ p.order_total|floatformat }}</h6></div>

        <div class="rf">
          <a class="btn btn-complete" href="{% url 'orders:confirm-status' p.id 'Completed' %}" role="button">&#x2714;</a>

          <a class="btn btn-delete" href="{% url 'orders:confirm-status' p.id 'Deleted' %}" role="button">&#x2718;</a>

        </div>
        <br>

        <br>
        <div><b>Installation date:</b> {{ p.installation_date }}</div>
        <br>
        <div class="rf">
          <a class="btn" href="{% url 'orders:order-summary' p.id %}" role="button">View</a>



        </div>
      </div>
    </div>

  {% if not row or forloop.last %}
  </div>
  {% endif %}

{% endfor %}
