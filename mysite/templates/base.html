{% load static %}<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% block stylesheet %}{% static 'css/bootstrap.min.css' %}{% endblock %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-responsive.css' %}"/>
    {% block responsive %}<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">{% endblock %}
    {% block blockbots %}<meta name="robots" content="NONE,NOARCHIVE"/>{% endblock %}
  </head>

  <body>
    <header class="header d-print-none">
      <a href="home" class="logo">
        <div id="header-logo">
          <img src="{% static 'img/shutterize_logo.png' %}" alt="Shutterize Software">
        </div>
      </a>
      <div>
        <ul class="nav fa-pull-right">
          <li><a class="logout" href="/">Logout</a></li>
        </ul>
      </div>
    </header>

    {% block sidebar %}
      {{ sidebar_content }}
    {% endblock %} <!-- END sidebar -->

    {% block content %}
      {{ content }}
    {% endblock %}

    <footer id="footer">
      <div class="footer-text">
      Shutterize. Â®
      </div>
    </footer> <!-- END footer -->

    <!--common JS -->
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common-scripts.js' %}"></script>
  </body>
</html>
